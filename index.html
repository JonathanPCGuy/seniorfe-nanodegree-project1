<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <!--<script src="js/app.js"></script>-->
</head>

<body>
    <!-- single page? -->
    <main class="container">
        <!-- sign up - user/password-->
        <section class="sign-up display-section">
            <form id="signUpForm">
                <label>Name
                    <input type="text" required>
                </label>
                <label>Password
                    <input type="password" required>
                </label>
                <label>Confirm password
                    <input type="password" required>
                </label>
            </form>
        </section>
        <!-- sign in - user/pass, below should maybe go in navbar? -->
        <section class="sign-in display-section">
            <form id="sign-in-form">
                <label>Name
                    <input type="text" required>
                </label>
                <label>Password
                    <input type="password" required>
                </label>
            </form>
        </section>
        <!-- see events from others-->
        <section class="events display-section">
            <!-- show limited set of fields, which web framework?-->
        </section>
        <section class="single-event-view display-section">
            <!-- todo: look at web framework to make load, edit, view weaiser-->
        </section>
        <!-- only you can edit the events -->
        <!-- same form used for edit and create -->
        <section class="single-event-edit display-section active row">
            <!-- first get it added without validation-->
            <!--
            Name
Email address
Secure password (with character and length requirements)
Optional public biographical information (such as employer, job title, birthday, etc)
2) The app should allow users to create a new event. Each event should, at a minimum, allow a user to set:

Name of the event
Type of the event (birthday party, conference talk, wedding, etc.)
Event host (could be an individualâ€™s name or an organization)
Event start date and time
Event end date and time
Guest list
Location
Optional message to the guests with additional information about the event
            -->
            <div class="col-md-9">
                <form id="event-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="event_name">Event Name</label>
                        <div class="col-md-10">
                            <input type="text" name="event_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="event_type">Type of Event</label>
                        <div class="col-md-10">
                            <input type="text" name="event_type" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="location">Location</label>
                        <!-- auto-search here?-->
                        <div class="col-md-10">
                            <input type="text" required name="location" id="location-field">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Start Date/Time</label>
                        <!-- todo: polyfill or way to not do text input-->
                        <div class="col-md-10">
                            <input type="datetime-local" required name="startTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="end_time">End Date/Time</label>
                        <div class="col-md-10">
                            <input type="datetime-local" required name="end_time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Message to guests</label>
                        <div class="col-md-10">
                            <textarea form="event-form"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Guest List
                            <!-- needs to be a list control with edit/remove option, bind to a list of sorts -->
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-2">
                            <input id="submit" type="submit">
                        </div>
                    </div>
            </div>
            </form>
        </section>
    </main>
</body>
<script src="js/app.js"></script>

</html>
